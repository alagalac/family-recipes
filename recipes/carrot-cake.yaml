title: "Carrot Cake"
prep_time: "20 minutes"
cook_time: "90 minutes"
servings: "12 servings"
ingredients:
  Cake:
    - "1 cup wholemeal self-raising flour"
    - "1 cup plain flour"
    - "1 tsp bicarbonate of soda"
    - "2 tsp cinnamon"
    - "2 tsp nutmeg"
    - "1 cup brown sugar, lightly packed"
    - "1 cup oil"
    - "4 eggs"
    - "1/2 cup heavy sour cream"
    - "3 cups medium grated carrot (approximately 4 carrots)"
  Icing:
    - "60g unsalted butter"
    - "125g cream cheese"
    - "3 cups icing sugar"
    - "1 tsp grated lemon rind"
instructions:
  Cake:
    - "Preheat oven to 160°C (moderately slow)."
    - "Combine wholemeal self-raising flour, plain flour, bicarbonate of soda, cinnamon and nutmeg in a large bowl."
    - "Add brown sugar and oil to the flour mixture and stir well."
    - "Beat eggs with heavy sour cream until combined."
    - "Add egg mixture and grated carrot to the flour mixture and fold until just combined."
    - "Pour mixture into a lined 20cm square baking tin."
    - "Bake for 1½ hours."
    - "Beat together icing ingredients, and spread over cooled cake."
  Icing:
    - "Beat together unsalted butter, cream cheese, icing sugar and grated lemon rind until smooth and fluffy."
    - "Spread icing over the cooled cake."
notes:
  - "This recipe has been transcribed from shorthand notes"
  - "Use unsalted butter in the icing"
  - "The icing is essential to this recipe!"
commentary: "Grand Nonna has made this cake many times - always successful"
attribution: "From Kimmie's Grand Nonna"
