title: "Butter Chicken Curry"
prep_time: "10"
cook_time: "20"
servings: "6"
ingredients:
  - 50g butter
  - 1 onion, diced
  - 500g chicken (thigh, but breast also works), 2cm cubed
  - 1 tsp paprika
  - 1 tsp cumin
  - 1 tsp ground coriander
  - 1 tsp garam masala
  - 1/2 tsp tumeric
  - 1/2 tsp ground cinnamon
  - 1 can (400g) tomato puree
  - 1 cup fresh cream
  - 2 cups basmati rice
  - Naan bread for serving
instructions:
  - Cook rice according to packet instructions.
  - Heat a frying pan on medium-high heat and add butter. Add onion and cook until translucent.
  - Add chicken and cook until browned on all sides.
  - Add spices, and stir for 30 seconds until fragrant.
  - Add tomato puree and and bring to a simmer for 10 minutes.
  - Add cream and then cook for a further 2 minutes.
  - Serve with rice and naan bread.
notes:
  - To make this a little more healthy, feel free to add vegetables and reducce the cream!
  - This recipe also works if youi substitute the cream for coconut cream and/or the chicken for paneer.
commentary: "A standard dish which the kids like. I've been making variantions of this for years but the recipe has evolved over time."
