title: "Hot Dogs"
prep_time: "10 minutes"
cook_time: "10 minutes"
servings: "6 servings"
ingredients:
  - 6 frankfurter sausages
  - 6 hot dog buns
  - sourkraut (optional)
  - tomato sauce and american mustard (to serve)
instructions:
  - Cook the sausages on the frying pan until heated through.
  - Warm the buns if desired.
  - Place sausages in buns and top with sourkraut and sauces.
notes:
  - 
commentary: "Not much in the way or nutrition here, but it's quick and easy!"
attribution: "Does it really need any attribution?"
