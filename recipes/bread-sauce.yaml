title: "Bread sauce"
prep_time: "10 minutes"
cook_time: "30 minutes"
servings: "4 servings"
ingredients:
  - 4 cloves
  - 1 medium onion, skinned
  - 1 bay leaf
  - 450ml milk
  - 100g coarse bread crumbs
  - 25g butter
  - salt and pepper to season
instructions:
  - Stick the cloves into the onion and place in a saucepan with the bay leaf and milk. Heat gently until just below boiling point, then remove from heat and leave to infuse for 15 minutes.
  - Bring slowly to the boil, remove from the heat, cover and leave to infuse for 10-15 minutes. Remove onion and bay leaf.
  - Add butter and breadcrumbs to the milk in the pan. Add seasoning and simmer gently to reheat, stirring occasionally. Taste for seasoning before serving with chicken, turkey, or game bird.
notes:
  - 
commentary: "Grandma used to make bread sauce to go with roast chicken when we went around for dinner."
attribution: "Grandma Lyn"
