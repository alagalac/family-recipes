title: "Flapjacks"
prep_time: ""
cook_time: ""
servings: "8-10 servings"
ingredients:
  - 75g butter
  - 50g light soft brown sugar
  - 30ml (2 tbsp) golden syrup
  - 175g rolled oats
instructions:
  - Grease shallow 18cm square cake tin and line with grease-proof paper.
  - Melt the butter with the sugar and syrup and pour in the rolled oats. Mix well and turn mixture into prepared tin and press down well.
  - Bake in oven at 180Â°C for about 20 minutes, until golden brown. Cool slightly in tin, mark into fingers with a sharp knife and loosen around edges of tin.
  - When firm, remove from tin and cool on wire rack, the break into fingers. The flapjacks can be stored in an air tight container for up to 1 week.
