title: "Oriental Coleslaw"
prep_time: ""
cook_time: ""
servings: "3-4 servings"
ingredients:
  Dressing:
    - 2 tbsp canola oil
    - 1 tbsp soy sauce
    - 1 tbsp sweet chili sauce
    - 1 tbsp rice wine vinegar or wine vinegar
    - 1 tsp sesame oil
  Salad:
    - 2 cups cabbage, shredded
    - 2-3 sticks celery, thinly sliced
    - 1 carrot, grated
    - 1-2 spring onions, thinly sliced
    - handful of coriander and/or mint leaves, roughly chopped
    - chopped peanuts (optional)
instructions:
  - Measure all dressing ingredients into a screw-top jar and shake to combine.
  - Put the vegetables into a large bowl and toss to combine, adding just enough dressing to moisten everything (extra dressing will keep well in the fridge).
notes:
  - Red cabbage works very well in this recipe.
commentary: "This coleslaw is a staple at our Saturday night BBQs at Nan and Grandpa's house."
attribution: "New Zealand Barbeque Cookbook by Simon & Alison Holst"
