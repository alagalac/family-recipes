title: "Asparagus with vinegarette"
prep_time: "5 minutes"
cook_time: "10 minutes"
servings: "6 servings as a side"
ingredients:
  - 1 bunch asparagus
  - 3/4 cup olive oil
  - 1/2 tsp dijon mustard
  - 5 tbsp balsalmic vinegar
  - 1/2 tsp dry tarragon
  - salt and pepper to season
instructions:
  - Wash and trim asparagus and cook until tender. Immediately plunge into cold water and when cold drain and blot dry with paper towel.
  - Put dressing ingredients in a jar and shake well. Pour over asparagus.
notes:
