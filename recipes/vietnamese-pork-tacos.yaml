title: "Vietnamese Pork Tacos"
prep_time: "10 mins"
cook_time: "10 mins"
servings: "4"
ingredients:
  - 400g pork mince
  - 1 onion, diced
  - 2 cloves garlic, minced
  - 1 tbsp kecap manis (sweet soy sauce)
  - 1 tbsp soy sauce
  - 1 carrot, grated
  - 1 lettuce
  - 16 small tortillas
  - garlic aioli or QP mayo, to serve
  - crispy fried shallots, to serve
instructions:
  - In a large frying pan, heat a drizzle of olive oil. When hot, add onion and carrot and cook until softened. Add the garlic and cook until fragrant, 1 minute.
  - Add the pork mince and cook until browned, breaking up with a wooden spoon, 4 minutes.
  - Remove from heat and stir through kecap manis and soy sauce.
  - Warm the tortillas, and then top with lettuce leaves, spoonfuls of the pork mixture, a drizzle of garlic aioli or mayo, and sprinkle with crispy fried shallots. Serve immediately.
notes:
  - Instead of cooking the carrot, it also works well to use raw julienned carrot.
commentary: "This recipie is great because it's very quick and easy to throw together."
