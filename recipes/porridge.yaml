title: "Porridge"
prep_time: "0 minutes"
cook_time: "90 seconds"
servings: "1 serving"
ingredients:
  Porridge:
    - 1/3 cup rolled oats
    - 1/2 cup milk
    - 2 tbsp greek yogurt
    - 1 tsp maple syrup (optional)
    - fresh or stewed fruit (optional)
instructions:
  - Mix the oats and milk in a microwave-safe bowl.
  - Microwave on high for 90 seconds.
  - Stir in the greek yoghurt.
  - Top with maple syrup and fresh or stewed fruit if desired.
