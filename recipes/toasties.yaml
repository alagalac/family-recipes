title: "Toasties"
prep_time: "2 minutes"
cook_time: "5 minutes"
servings: "1 serving"
ingredients:
  Toastie:
    - 2 slides of bread
    - hanful of cheese (mozerella or cheddar)
    - butter or margarine
  Chilli bean toastie:
    - 2 tbsp chilli beans (Watties brand works best)
    - 1 tsp sour cream
  Cream corn toastie:
    - 2 tbsp cream corn
    - 1 tsp sour cream
instructions:
  - Butter one side of each slice of bread.
  - Place one slice buttered-side down on sandwich press.
  - Add cheese and desired filling.
  - Top with the other slice, buttered-side up.
  - Lower top of sandwich press and cook until golden brown and cheese is melted.
notes:
